<!DOCTYPE html>

<html>
<head>
	<title>Round Timer!</title>
	<link rel="stylesheet" type="text/css" href="round.css">
	<script src="jquery.js"></script>
	<script type="text/javascript" src="round.js"></script>
	<link rel="icon" 
      type="image/icp" 
      href="favicon.ico">
</head>
<body>
	<audio id="bell" src="sounds/bell.mp3" hidden="true" autostart="true"></audio>
	<div class="header">
	<h1>ROUND TIMER!</h1>
	</div>


	<div class="wrapper">
		<h3 style="color:white;">White buttons add minutes, black buttons add seconds!</h3>
		<div id="prepare">
        <div id="ptimer"></div>
	</div>
     
	
	<div id="round-counter">
		<div id="time"><div id="tminutes">0</div>:<div id="tseconds">00</div></div>
	</div>
    <ul id="labels">
	  <li><h4>Number of Rounds:</h4></li>
	  <li><h4>Round Length:</h4></li>
	  <li><h4>Rest:</h4></li>
    </ul>

	<div class="counter-items">
		
		<div id="rounds" >
		  <span class="text" id="total-rounds">0</span>
          <div class="plus"></div>
          <div class="minus"></div>

        </div>
        
		<div id="round-time" >
		  <span id="r-minutes">0</span>:<div id="r-seconds">00</div>
		  <div class="plus"></div>
          <div class="minus"></div>
          <div class="plus-minutes" ></div>
          <div class="minus-minutes"></div>
        </div>
          
	    <div class="text" id="rest">
	      <span id="rt-minutes">0</span>:<span id="rt-seconds">00</span></span>
           <div class="plus"></div>
          <div class="minus"></div>
          <div class="plus-minutes"></div>
          <div class="minus-minutes"></div>
	    </div>

	    </div>

<div id="controls">
	<div class="control-button" id="start"><span class="text">Start</span></div>
	<div class="control-button" id="stop"><span class="text">Stop</span></div>
	
</div>

</div>

</body>
</html>
